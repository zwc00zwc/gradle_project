subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: "idea"

    ext {
        junitVersion = "4.11"
        springVersion = '5.1.0.RELEASE'
        jacksonVersion = "2.4.4"
        compileJava.options.encoding = 'UTF-8'
        compileTestJava.options.encoding = 'UTF-8'
    }

    //项目jdk版本
    sourceCompatibility = 1.8
    //编译jdk版本
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        //本地仓库
        mavenLocal()
        //中央仓库
        mavenCentral()
    }

    //配置依赖
    dependencies{
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile(
                'org.springframework:spring-core:5.1.0.RELEASE',
                'org.springframework:spring-beans:5.1.0.RELEASE',
                'org.springframework:spring-context:5.1.0.RELEASE',
                'org.springframework:spring-tx:5.1.0.RELEASE',
                'org.springframework:spring-web:5.1.0.RELEASE',
                'org.springframework:spring-webmvc:5.1.0.RELEASE',
                'org.springframework:spring-jdbc:5.1.0.RELEASE',
                'org.springframework:spring-test:5.1.0.RELEASE'
        )

        compile 'org.aspectj:aspectjweaver:1.9.1'

        compile(
                'javax.servlet:servlet-api:2.5',
                'javax.servlet:javax.servlet-api:4.0.1',
                'javax.servlet:jstl:1.2'
        )

        compile(
                'commons-io:commons-io:2.6',
                'commons-fileupload:commons-fileupload:1.3.3'
        )

        compile(
                'velocity:velocity:1.5',
                'org.apache.velocity:velocity-tools:2.0',
        )

    }
}

